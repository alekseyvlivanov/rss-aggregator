<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rss-aggregator</title>
    <link rel="icon" href="favicon.png" type="image/png" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="main flex-grow-1">
      <section class="jumbotron jumbotron-fluid py-4 mb-2">
        <div class="container-xl">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
              <h1 class="title display-4">title</h1>
              <form class="add-rss" novalidate>
                <fieldset class="fieldset">
                  <label class="label lead" for="add-link">label</label>
                  <div class="input-group input-group-lg">
                    <input
                      id="add-link"
                      class="form-control"
                      placeholder="placeholder"
                    />
                    <div class="input-group-append">
                      <button type="submit" class="btn btn-primary px-sm-5">
                        button
                      </button>
                    </div>
                  </div>
                  <small id="link-help" class="form-text text-muted"
                    >help</small
                  >
                </fieldset>
                <div class="form-feedback"></div>
              </form>
              <div class="app-feedback"></div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container-xl">
          <div class="row">
            <div class="feeds col-md-10 col-lg-8 mx-auto"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer border-top py-2 mt-2">
      <div class="container-xl">
        <div class="row">
          <div
            class="d-flex justify-content-between col-md-10 col-lg-8 mx-auto"
          >
            <a
              class="btn btn-light btn-sm font-weight-bolder px-3 py-2 rounded text-decoration-none text-monospace"
              href="https://github.com/alekseyvlivanov/rss-aggregator"
              role="button"
              rel="noopener noreferrer"
              target="_blank"
              >GitHub</a
            >
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label
                class="btn btn-light btn-sm font-weight-bolder px-3 py-2 rounded text-monospace"
              >
                <input type="radio" name="lang" id="en" />EN
              </label>
              <label
                class="btn btn-light btn-sm font-weight-bolder px-3 py-2 rounded text-monospace"
              >
                <input type="radio" name="lang" id="ru" />РУ
              </label>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script type="module" src="./index.js"></script>
  </body>
</html>
